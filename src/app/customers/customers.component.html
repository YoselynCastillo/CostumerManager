<!-- -------------MODAL------------- -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Customer nro: {{customers.length+1}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="text" placeholder='Name' name="name" class="form-control mb-2"
                            [(ngModel)]="cust.name">
                        <input type="text" placeholder='City' name="address.city"
                            [(ngModel)]="cust.address.city" class="form-control mb-2">
                        <input type="text" placeholder='Street' name="address.street"
                            [(ngModel)]="cust.address.street" class="form-control">
                        <!-- <button class="btn btn-info" type="submit">Edit</button> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"> -->
                    <button (click)='addCustomer()'type="submit" class="btn btn-outline-dark" data-dismiss="modal" aria-label="Close">
                        Create
                    </button>
                </div>
            </div>
        </div>
    </div>
